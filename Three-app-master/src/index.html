<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Audio Visualizer based on Three.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./style/main.css"> -->
    <!-- <link rel="stylesheet" href="./style/main.css"> -->
</head>
<body>
<div id="content">
    
    <div id = "preloader"><img alt = "preloader" src = "./assets/giphy.gif"></div>
    <div id="out">
     
          <audio id="audio" controls></audio>
         
          <label for="thefile" class="file"> Choose an audio file
            <input type="file" id="thefile" accept="audio/*" />
          </label>
          <div id="audio-player-container">
            
            <p id="track"></p>
            
            
            <span id="current-time" class="time">0:00</span>
            <input title="seek-slider" type="range" id="seek-slider" max="100" value="0">
            <span id="duration" class="time">0:00</span>

            <output id="volume-output">100</output>
            <input title ="volume-slider"  type="range" id="volume-slider" max="100" value="100">
            <p id = "play">Play</p>
            <p id= "stop" >Stop</p>
            <p id="mute-icon"></p>
           

            
          </div>
    </div>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three/build/three.module.js",
        "OrbitControls": "https://unpkg.com/three/examples/jsm/controls/OrbitControls",
        "SimplexNoise": "https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js"
      }
    }
  </script>
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

<script async src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.3/dat.gui.min.js'></script>

</body>
</html>
